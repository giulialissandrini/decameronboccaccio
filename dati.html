    <div class="container my-5">

        <!-- Titolo della sezione -->

        <br>
        <!-- Pulsante per scaricare il file CSV con tutte le novelle -->
        <a href="decameron_tutte_le_100_novelle.csv" class="btn btn-primary" target="_blank">
              <i class="fa fa-external-link"></i> Scarica i dati in CSV
        </a>
        <br><br>
        <!-- Tabella Bootstrap per visualizzare i dati -->
        <div class="table-responsive">
          <table class="table table-striped">
          <thead>
             <tr>
              <th scope="col">Giornata</th>       <!-- Numero della giornata (I, II, III...) -->
              <th scope="col">Tema</th>           <!-- Tema della novella (es. Amori felici, Fortuna...) -->
              <th scope="col">Narratore</th>      <!-- Nome del narratore (es. Dioneo, Pampinea...) -->
              <th scope="col">Novella</th>        <!-- Titolo della novella -->
              <th scope="col">Personaggi</th>     <!-- Personaggi principali della novella -->
              <th scope="col">Luoghi</th>         <!-- Luoghi in cui si svolge la novella -->
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script PapaParse per leggere file CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>


  <script>
    // Lettura del file CSV con PapaParse
    Papa.parse("decameron_tutte_le_100_novelle.csv", {
      download: true,        // Scarica il file CSV dal server
      header: true,          // Usa la prima riga come intestazioni delle colonne
      delimiter: ";",        // Separatore del CSV
      skipEmptyLines: true,  // Salta eventuali righe vuote
      transformHeader: function(header) { 
        // Pulisce eventuali spazi o caratteri BOM nell'intestazione
        return header.trim().replace(/^\uFEFF/, "");
      },
      complete: function(results) {
        // Popola dinamicamente il corpo della tabella con i dati del CSV
        const tbody = document.getElementById("table-body");
        results.data.forEach(row => {
          tbody.innerHTML += `
            <tr>
              <td>${row.Giornata}</td>
              <td>${row.Tema}</td>
              <td>${row.Narratore}</td>
              <td>${row.Novella}</td>
              <td>${row.Personaggi}</td>
              <td>${row.Luoghi}</td>
            </tr>`;
        });
      }
    });
  </script>
